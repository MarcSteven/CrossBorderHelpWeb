AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - 'config/routes.rb'
    - 'tmp/**/*'

Style/FrozenStringLiteralComment:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: false
  # EnforcedStyle: compact

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/RaiseArgs:
  EnforcedStyle: compact

Style/MutableConstant:
  Enabled: false

Metrics/LineLength:
  Max: 140

Metrics/ClassLength:
  Max: 140

Metrics/MethodLength:
  Max: 140

Metrics/ModuleLength:
  Max: 140

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/AbcSize:
  Enabled: true

# Metrics/PerceivedComplexity:
#   Enabled: false

Style/GlobalVars:
  Enabled: false

# Style/GuardClause:
#   Enabled: false

Rails/FindBy:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false
